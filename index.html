<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	body{background-color: #F5F5F5;}
    	.titleClass{
    		width:100%;
    		height: 104px;
    	}
    	.bgClass{
    		height: 56px;
    		background-color: #FFAA45;
    		box-shadow:0px -1px 0px 0px rgba(25,16,0,0.2);
			color: #1A1A1A;
			font-family:SourceHanSans-Medium;
			font-weight:500;
			line-height:56px;
    	}
    	.comNameClass{
			margin-left: 16px;
			float: left;
			width: 200px;
			font-size:18px;
    	}
    	.exitClass{
    		font-size:16px;
    		float: right;
			width: 40px;
			margin-right: 16px;
			font-family:SourceHanSans-Regular;
    	}
    	.searchDivClass{
    		width: 100%;
    		height: 48px;
    		background-color: white;
    	}
    	.searchDivChildClass{
    		width: 290px;
    		height: 32px;
    		float: left;
    		margin-left: 16px;
    		margin-top: 8px;
    	}
    	.searchButClass{
    		line-height: 50px;
    		height: 48px;
    		width: 34px;
    		margin-right: 16px;
    		float: right;
    		font-size:16px;
    	}
    	.contentDivClass{
    		width: 100%;
    		background: white;
    		margin-top: 10px;
    		overflow: hidden;
    	}
    	.cleftClass{
    		width: 285px;
    		float: left;
    		margin-left: 16px;
    		margin-top: 11px;
    	}
    	.clefttopClass{
    		overflow: hidden;
    	}
    	.cleftbtomClass{
    		margin-top: 10px;
    		overflow: hidden;
    		margin-bottom: 10px;
    	}
    	.ctitleClass{
    		width: 70px;
    		float: left;
    		font-size:14px;
    		color: #414141
    	}
    	.ctitlecClass{
    		width:207px;
    		float: left;
    		margin-left: 8px;
    		font-size:16px;
			font-family:SourceHanSans-Medium;
    	}
    	.lineClass{
    		width:2px;
			height:60px;
			background:rgba(255,149,0,1);
			border-radius:2px;
			float: left;
			margin-left: 10px;
			position: relative;
			margin-top:25px;
    	}
        .lineClass:after{
        	content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 4px solid;
            border-top: 4px solid transparent;  
    		border-bottom: 4px solid transparent;
    		border-left: 4px solid transparent;
            border-right-color: rgba(255,149,0,1);
            top: 50%;
            right: 100%;
            margin-top: -7px;
        }
        .crightClass{
        	float: right;
        	margin-right: 16px;
        	background: url(images/ercode.png);
        	width: 32px;
        	height: 32px;
        	padding: 2px;
        	border: 1px dotted #1A1A1A;
        	margin-top: 30px;
        }
    </style>
</head>
<body>
	<div class="titleClass">
		<div class="bgClass">
			<div class="comNameClass">华瑞燃气</div>
			<div class="exitClass">退出</div>
		</div>
		<div class="searchDivClass">
			<div class="searchDivChildClass">
				<div class="mui-input-row mui-search">
				    <input type="search" class="mui-input-clear" placeholder="Search">
				</div>
			</div>
			<div class="searchButClass">搜索</div>
		</div>
	</div>
	<div id="refreshContainer2">
		<div class="contentDivClass">
			<div class="cleftClass">
				<div class="clefttopClass">
					<div class="ctitleClass">项目名称：</div>
					<div class="ctitlecClass">东大路158号福建省水利水电勘测设计研究所</div>
				</div>
				<div class="cleftbtomClass">
					<div class="ctitleClass">项目号：</div>
					<div class="ctitlecClass">FA17F025</div>
				</div>
			</div>
			<div class="lineClass"></div>
			<img class="crightClass" src="images/ercode.png" />
		</div>
		<div class="contentDivClass">
			<div class="cleftClass">
				<div class="clefttopClass">
					<div class="ctitleClass">项目名称：</div>
					<div class="ctitlecClass">福州市轨道交通2号线BT项目鼓山车辆段综合楼.....</div>
				</div>
				<div class="cleftbtomClass">
					<div class="ctitleClass">项目号：</div>
					<div class="ctitlecClass">FA17F036</div>
				</div>
			</div>
			<div class="lineClass"></div>
			<img class="crightClass" src="images/ercode-default.png" />
		</div>
		<div class="contentDivClass">
			<div class="cleftClass">
				<div class="clefttopClass">
					<div class="ctitleClass">项目名称：</div>
					<div class="ctitlecClass">福州市正晟酒店有限公司</div>
				</div>
				<div class="cleftbtomClass">
					<div class="ctitleClass">项目号：</div>
					<div class="ctitlecClass">FA17E236</div>
				</div>
			</div>
			<div class="lineClass"></div>
			<img class="crightClass" src="images/ercode.png" />
		</div>
	</div>
</body>
<script>
	mui.init({
	  pullRefresh : {
	    container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
	    down : {
	      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
	      color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
	      height:'50px',//可选,默认50px.下拉刷新控件的高度,
	      range:'100px', //可选 默认100px,控件可下拉拖拽的范围
	      offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
	      auto: true,//可选,默认false.首次加载自动上拉刷新一次
	      callback:function(){//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
	      	console.log('test2')
	      } 
	    }
	  }
	});
</script>
</html>
