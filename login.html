<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>登录页面</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<style>
		body {
			background: url(images/bg_pic.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-attachment: fixed;
		}
		.logoDiv {
			width: 250px;
			height: auto;
			margin: 0 auto;
			margin-top: 142px;
		}
		.logoPng {
			width: 220px;
			height: 70px;
			margin-left: 25px;
			background: url(images/logo_pic.png);
		}
		.upClass {
			margin-top: 72px;
			width: 250px;
			height: 136px;
			background: rgba(255, 255, 255, 1);
			box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.3);
			border-radius: 4px;
			padding: 18px 10px;
		}
		.mui-input-group:before,.mui-input-group:after{background: none;}
		.minpClass{
			font-family:SourceHanSans-Regular;
			font-weight:400;
			color:#B3B3B3;
			font-size:12px;
		}
		.mui-input-group .mui-input-row:after{background-color:#444B54;}
		.mui-input-group .mui-input-password:after{background-color:#444B54;}
		.logoButDivClass{
			margin-top:46px;
			width: 250px;
		}
		.loginButClass{
			width: 250px;
			height:38px;
			background:rgba(255,170,69,1);
			border-radius:4px;
			border: 0px;
			font-size:17px;
			font-family:SourceHanSans-Regular;
			font-weight:400;
			color:#1D1D1D;
		}
	</style>

	<body>
		<div class="logoDiv">
			<div class="logoPng"></div>
			<div class="upClass">
				<form class="mui-input-group" style="width:220px;">
					<div class="mui-input-row">
						<input type="text" class="mui-input-clear minpClass" placeholder="请输入账号">
					</div>
					<div class="mui-input-row">
						<input type="password" class="mui-input-password minpClass" placeholder="请输入密码">
					</div>
				</form>
			</div>
			<div class="logoButDivClass">
				<button type="button" class="mui-btn loginButClass">登录</button>
			</div>
		</div>
	</body>

</html>
